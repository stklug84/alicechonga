name: Smart Deploy (Skip Build on JSON)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. DETECT CHANGES
      # We check if the changes are limited to data/assets or if core code was touched.
      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            # Files that DO require a Jekyll Rebuild
            core:
              - '_config.yml'
              - '*.html'
              - '*.js'
              - '*.css'
              - '_layouts/**'
              - '_includes/**'

      # 2. RESTORE CACHE
      # We try to download the '_site' folder from the previous run.
      - name: Restore _site cache
        id: cache-site
        uses: actions/cache@v4
        with:
          path: _site
          # We use a rolling key. We always want the most recent cache available.
          key: jekyll-site-${{ github.run_id }}
          restore-keys: |
            jekyll-site-

      - name: Setup Ruby
        # Only setup Ruby if we actually need to build (Core changes OR Cache Miss)
        if: steps.changes.outputs.core == 'true' || steps.cache-site.outputs.cache-hit != 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        if: steps.changes.outputs.core == 'true' || steps.cache-site.outputs.cache-hit != 'true'
        run: bundle install

      # 3. CONDITIONAL BUILD
      # Run Jekyll Build ONLY if core files changed OR if we failed to restore the cache
      - name: Build with Jekyll
        if: steps.changes.outputs.core == 'true' || steps.cache-site.outputs.cache-hit != 'true'
        run: bundle exec jekyll build --destination ./_site

      # 4. FAST SWAP
      # If we skipped the build, we just copy the new JSON/Assets into the old _site folder
      - name: Update Data in Cached Site
        if: steps.changes.outputs.core == 'false' && steps.cache-site.outputs.cache-hit == 'true'
        run: |
          echo "âš¡ Skipping Jekyll Build. Updating data files only."
          # Ensure directories exist
          mkdir -p _site/data
          mkdir -p _site/assets

          # Copy the new files over the old cached ones
          cp data/days.json _site/data/days.json
          # If you have assets (images), copy them too
          # cp -r assets/* _site/assets/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
